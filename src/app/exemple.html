<mat-card>
  <mat-card-content>
    <h4>Déterminée</h4>
    <mat-progress-bar
      class="barre"
      mode="determinate"
      value="40"
    ></mat-progress-bar>
    <h4>Indéterminée</h4>
    <mat-progress-bar class="barre" mode="indeterminate"></mat-progress-bar>
    <h4>Buffer</h4>
    <mat-progress-bar
      class="barre"
      mode="buffer"
      value="20"
      bufferValue="40"
    ></mat-progress-bar>
    <h4>Query</h4>
    <mat-progress-bar class="barre" mode="query"></mat-progress-bar>
  </mat-card-content>
</mat-card>
